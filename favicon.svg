<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Light background for contrast -->
  <rect width="64" height="64" fill="#e8f4f8"/>

  <!-- Bold line art mountain peaks -->
  <path d="M 10 64 L 32 20 L 54 64"
        fill="none"
        stroke="#1a3a52"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <path d="M 20 64 L 40 35 L 60 64"
        fill="none"
        stroke="#2a4a62"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Snow cap accent - simple white triangle -->
  <path d="M 32 20 L 28 28 L 36 28 Z" fill="#ffffff"/>

  <!-- Simple snowflake accent in corner -->
  <g transform="translate(50, 14)">
    <line x1="0" y1="-6" x2="0" y2="6" stroke="#1a3a52" stroke-width="1.5"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#1a3a52" stroke-width="1.5"/>
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#1a3a52" stroke-width="1.5"/>
    <line x1="4" y1="-4" x2="-4" y2="4" stroke="#1a3a52" stroke-width="1.5"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4BA3E3"/>
      <stop offset="60%" style="stop-color:#A8D8F0"/>
      <stop offset="100%" style="stop-color:#D4EDFB"/>
    </linearGradient>
    <linearGradient id="snow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F6FF"/>
      <stop offset="100%" style="stop-color:#D8E8F5"/>
    </linearGradient>
    <linearGradient id="mountain1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7B9DBF"/>
      <stop offset="100%" style="stop-color:#5A7D9E"/>
    </linearGradient>
    <linearGradient id="mountain2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6A8CAE"/>
      <stop offset="100%" style="stop-color:#4E6F8E"/>
    </linearGradient>
    <linearGradient id="jacket" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E84040"/>
      <stop offset="100%" style="stop-color:#C02020"/>
    </linearGradient>
    <linearGradient id="pants" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2878C8"/>
      <stop offset="100%" style="stop-color:#1858A8"/>
    </linearGradient>
    <linearGradient id="lodge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B4A"/>
      <stop offset="100%" style="stop-color:#6B4B2A"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1200" height="630" fill="url(#sky)"/>

  <!-- Clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="200" cy="80" rx="80" ry="30"/>
    <ellipse cx="250" cy="70" rx="60" ry="25"/>
    <ellipse cx="160" cy="75" rx="50" ry="22"/>
    <ellipse cx="900" cy="100" rx="90" ry="32"/>
    <ellipse cx="960" cy="90" rx="65" ry="26"/>
    <ellipse cx="850" cy="95" rx="55" ry="24"/>
  </g>

  <!-- Far mountains -->
  <g fill="url(#mountain2)">
    <polygon points="0,350 120,180 240,300 360,160 500,280 600,200 720,310 850,170 1000,260 1200,190 1200,420 0,420"/>
  </g>
  <!-- Snow caps -->
  <g fill="white" opacity="0.85">
    <polygon points="345,165 360,160 375,168 370,175 365,170 355,178 348,172"/>
    <polygon points="835,175 850,170 865,178 860,186 852,180 845,188 838,180"/>
    <polygon points="110,185 120,180 132,188 126,196 120,190 115,195"/>
    <polygon points="590,205 600,200 612,208 606,215 600,210 595,214"/>
    <polygon points="990,265 1000,260 1012,268 1006,275 1000,270 995,274"/>
  </g>

  <!-- Near mountains -->
  <g fill="url(#mountain1)" opacity="0.7">
    <polygon points="0,420 200,280 400,380 550,260 750,350 950,240 1200,320 1200,420 0,420"/>
  </g>
  <g fill="white" opacity="0.6">
    <polygon points="540,265 550,260 562,270 556,278 550,272 545,276"/>
    <polygon points="940,245 950,240 962,248 956,255 950,250 945,253"/>
  </g>

  <!-- Snow ground -->
  <rect x="0" y="400" width="1200" height="230" fill="url(#snow)"/>
  <!-- Snow ground curve -->
  <ellipse cx="600" cy="400" rx="650" ry="30" fill="#E8F2FC"/>

  <!-- Falling snowflakes -->
  <g fill="white">
    <circle cx="100" cy="120" r="3" opacity="0.8"/>
    <circle cx="300" cy="200" r="2.5" opacity="0.6"/>
    <circle cx="500" cy="80" r="3" opacity="0.7"/>
    <circle cx="700" cy="150" r="2" opacity="0.5"/>
    <circle cx="850" cy="60" r="3" opacity="0.8"/>
    <circle cx="1050" cy="180" r="2.5" opacity="0.6"/>
    <circle cx="150" cy="300" r="2" opacity="0.4"/>
    <circle cx="400" cy="340" r="2.5" opacity="0.5"/>
    <circle cx="650" cy="290" r="3" opacity="0.6"/>
    <circle cx="1100" cy="320" r="2" opacity="0.4"/>
    <circle cx="50" cy="220" r="2" opacity="0.5"/>
    <circle cx="550" cy="170" r="2" opacity="0.6"/>
    <circle cx="950" cy="300" r="2.5" opacity="0.5"/>
    <circle cx="780" cy="50" r="2" opacity="0.7"/>
    <circle cx="220" cy="350" r="3" opacity="0.4"/>
    <circle cx="1000" cy="130" r="2" opacity="0.6"/>
  </g>

  <!-- Lodge building (left side) -->
  <g transform="translate(80,320)" filter="url(#shadow)">
    <!-- Main structure -->
    <rect x="0" y="20" width="160" height="100" fill="url(#lodge)" rx="3"/>
    <!-- A-frame roof -->
    <polygon points="-15,20 80,-40 175,20" fill="#5A3A1A"/>
    <polygon points="-10,22 80,-34 170,22" fill="#7B5B3A"/>
    <!-- Snow on roof -->
    <polygon points="-15,20 80,-42 175,20 170,18 80,-36 -10,18" fill="white" opacity="0.9"/>
    <!-- Windows -->
    <rect x="20" y="45" width="35" height="30" fill="#FFE066" rx="2" opacity="0.85"/>
    <rect x="105" y="45" width="35" height="30" fill="#FFE066" rx="2" opacity="0.85"/>
    <!-- Window glow -->
    <rect x="22" y="47" width="31" height="26" fill="#FFF4B0" rx="1" opacity="0.5"/>
    <rect x="107" y="47" width="31" height="26" fill="#FFF4B0" rx="1" opacity="0.5"/>
    <!-- Window cross frames -->
    <line x1="37.5" y1="45" x2="37.5" y2="75" stroke="#6B4B2A" stroke-width="2"/>
    <line x1="20" y1="60" x2="55" y2="60" stroke="#6B4B2A" stroke-width="2"/>
    <line x1="122.5" y1="45" x2="122.5" y2="75" stroke="#6B4B2A" stroke-width="2"/>
    <line x1="105" y1="60" x2="140" y2="60" stroke="#6B4B2A" stroke-width="2"/>
    <!-- Door -->
    <rect x="65" y="65" width="30" height="55" fill="#4A2A0A" rx="2"/>
    <circle cx="88" cy="93" r="3" fill="#C8A040"/>
    <!-- Sign -->
    <rect x="30" y="-10" width="100" height="22" fill="#4A2A0A" rx="3"/>
    <text x="80" y="6" text-anchor="middle" font-family="'Georgia',serif" font-size="12" fill="#FFD700" font-weight="bold" letter-spacing="1">SNOWPEAK</text>
    <!-- Chimney with smoke -->
    <rect x="120" y="-25" width="20" height="35" fill="#5A3A1A"/>
    <rect x="116" y="-28" width="28" height="6" fill="#6B4B2A" rx="1"/>
    <g fill="none" stroke="white" stroke-width="2" opacity="0.5">
      <path d="M130,-30 Q125,-45 132,-55 Q138,-65 130,-80"/>
      <path d="M135,-28 Q140,-42 134,-52 Q128,-62 136,-75" opacity="0.3"/>
    </g>
  </g>

  <!-- Pine trees -->
  <g filter="url(#shadow)">
    <!-- Tree 1 -->
    <g transform="translate(280,360)">
      <rect x="-5" y="30" width="10" height="20" fill="#5A3A1A"/>
      <polygon points="0,-30 -25,10 -18,8 -30,30 -20,28 -32,50 32,50 20,28 30,30 18,8 25,10" fill="#2D7A3A"/>
      <polygon points="0,-30 -25,10 -18,8 -30,30 -20,28 -32,50 32,50 20,28 30,30 18,8 25,10" fill="white" opacity="0.2"/>
      <!-- Snow on branches -->
      <g fill="white" opacity="0.8">
        <ellipse cx="-5" cy="10" rx="12" ry="4"/>
        <ellipse cx="8" cy="30" rx="14" ry="4"/>
        <ellipse cx="-2" cy="-10" rx="8" ry="3"/>
      </g>
    </g>
    <!-- Tree 2 -->
    <g transform="translate(330,375)">
      <rect x="-4" y="20" width="8" height="15" fill="#5A3A1A"/>
      <polygon points="0,-20 -18,5 -12,4 -22,30 22,30 12,4 18,5" fill="#28703A"/>
      <g fill="white" opacity="0.8">
        <ellipse cx="0" cy="5" rx="10" ry="3"/>
        <ellipse cx="3" cy="-8" rx="7" ry="3"/>
      </g>
    </g>
    <!-- Tree 3 (far right) -->
    <g transform="translate(1050,365)">
      <rect x="-5" y="28" width="10" height="18" fill="#5A3A1A"/>
      <polygon points="0,-28 -24,8 -16,6 -28,45 28,45 16,6 24,8" fill="#2D7A3A"/>
      <g fill="white" opacity="0.8">
        <ellipse cx="-4" cy="8" rx="11" ry="4"/>
        <ellipse cx="5" cy="28" rx="13" ry="4"/>
        <ellipse cx="0" cy="-8" rx="7" ry="3"/>
      </g>
    </g>
    <!-- Tree 4 -->
    <g transform="translate(1100,378)">
      <rect x="-4" y="18" width="8" height="14" fill="#5A3A1A"/>
      <polygon points="0,-18 -16,4 -11,3 -20,28 20,28 11,3 16,4" fill="#28703A"/>
      <g fill="white" opacity="0.8">
        <ellipse cx="0" cy="4" rx="9" ry="3"/>
        <ellipse cx="2" cy="-6" rx="6" ry="2.5"/>
      </g>
    </g>
  </g>

  <!-- Cartoon skier (center) -->
  <g transform="translate(600,410)" filter="url(#shadow)">
    <!-- Skis -->
    <g fill="#3090E0" stroke="#2070B0" stroke-width="1.5">
      <rect x="-65" y="65" width="130" height="8" rx="4" transform="rotate(-5,0,69)"/>
    </g>
    <!-- Ski tips curve up -->
    <ellipse cx="-68" cy="62" rx="8" ry="5" fill="#3090E0" transform="rotate(-15,-68,62)"/>

    <!-- Left leg -->
    <rect x="-22" y="25" width="18" height="42" fill="url(#pants)" rx="6" transform="rotate(3,-13,45)"/>
    <!-- Right leg -->
    <rect x="4" y="25" width="18" height="42" fill="url(#pants)" rx="6" transform="rotate(-3,13,45)"/>
    <!-- Boots -->
    <rect x="-26" y="58" width="24" height="14" fill="#333" rx="4"/>
    <rect x="2" y="58" width="24" height="14" fill="#333" rx="4"/>

    <!-- Body / jacket -->
    <rect x="-28" y="-25" width="56" height="55" fill="url(#jacket)" rx="10"/>
    <!-- Jacket zipper -->
    <line x1="0" y1="-20" x2="0" y2="25" stroke="#A01818" stroke-width="2"/>
    <!-- Jacket collar -->
    <rect x="-20" y="-28" width="40" height="8" fill="#C02020" rx="4"/>

    <!-- Arms -->
    <!-- Left arm raised with pole -->
    <g transform="rotate(-35,-28,-10)">
      <rect x="-52" y="-18" width="30" height="14" fill="url(#jacket)" rx="6"/>
      <!-- Glove -->
      <ellipse cx="-55" cy="-11" rx="8" ry="7" fill="#F0A030"/>
      <!-- Ski pole -->
      <line x1="-55" y1="-11" x2="-75" y2="70" stroke="#C0C0C0" stroke-width="3" stroke-linecap="round"/>
      <circle cx="-75" cy="70" r="6" fill="none" stroke="#C0C0C0" stroke-width="2"/>
    </g>
    <!-- Right arm raised with pole -->
    <g transform="rotate(35,28,-10)">
      <rect x="22" y="-18" width="30" height="14" fill="url(#jacket)" rx="6"/>
      <ellipse cx="55" cy="-11" rx="8" ry="7" fill="#F0A030"/>
      <line x1="55" y1="-11" x2="75" y2="70" stroke="#C0C0C0" stroke-width="3" stroke-linecap="round"/>
      <circle cx="75" cy="70" r="6" fill="none" stroke="#C0C0C0" stroke-width="2"/>
    </g>

    <!-- Head -->
    <circle cx="0" cy="-45" r="24" fill="#F5C59A"/>
    <!-- Helmet -->
    <ellipse cx="0" cy="-55" rx="26" ry="18" fill="#2878C8"/>
    <ellipse cx="0" cy="-52" rx="28" ry="12" fill="#2070B0"/>
    <!-- Goggles -->
    <rect x="-20" y="-52" width="40" height="16" fill="#222" rx="8"/>
    <rect x="-17" y="-50" width="15" height="12" fill="#50C8FF" rx="5" opacity="0.8"/>
    <rect x="2" y="-50" width="15" height="12" fill="#50C8FF" rx="5" opacity="0.8"/>
    <!-- Goggle shine -->
    <rect x="-14" y="-49" width="6" height="4" fill="white" rx="2" opacity="0.5"/>
    <rect x="5" y="-49" width="6" height="4" fill="white" rx="2" opacity="0.5"/>
    <!-- Goggle bridge -->
    <rect x="-2" y="-47" width="4" height="6" fill="#333" rx="1"/>
    <!-- Big smile -->
    <path d="M-12,-32 Q0,-22 12,-32" fill="none" stroke="#8B4513" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Teeth showing -->
    <path d="M-8,-32 Q0,-25 8,-32" fill="white"/>
    <!-- Cheeks -->
    <circle cx="-16" cy="-35" r="5" fill="#FF8888" opacity="0.4"/>
    <circle cx="16" cy="-35" r="5" fill="#FF8888" opacity="0.4"/>
    <!-- Scarf -->
    <rect x="-22" y="-28" width="44" height="8" fill="#FFD700" rx="3"/>
    <rect x="14" y="-28" width="12" height="20" fill="#FFD700" rx="3" transform="rotate(15,20,-18)"/>
  </g>

  <!-- Slalom gates on the slope -->
  <g>
    <!-- Gate 1 -->
    <g transform="translate(420,440)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#E84040" stroke-width="4" stroke-linecap="round"/>
      <polygon points="-2,-40 -18,-35 -2,-28" fill="#E84040"/>
    </g>
    <!-- Gate 2 -->
    <g transform="translate(750,450)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#2878C8" stroke-width="4" stroke-linecap="round"/>
      <polygon points="2,-40 18,-35 2,-28" fill="#2878C8"/>
    </g>
    <!-- Gate 3 -->
    <g transform="translate(480,490)">
      <line x1="0" y1="0" x2="0" y2="-35" stroke="#E84040" stroke-width="3.5" stroke-linecap="round"/>
      <polygon points="-2,-35 -15,-30 -2,-24" fill="#E84040"/>
    </g>
  </g>

  <!-- Snow spray from skier -->
  <g transform="translate(600,475)" fill="white" opacity="0.6">
    <ellipse cx="-30" cy="0" rx="20" ry="6" transform="rotate(-10)"/>
    <ellipse cx="30" cy="0" rx="20" ry="6" transform="rotate(10)"/>
    <ellipse cx="-20" cy="-5" rx="10" ry="4" opacity="0.4"/>
    <ellipse cx="20" cy="-5" rx="10" ry="4" opacity="0.4"/>
  </g>

  <!-- Title banner -->
  <g transform="translate(600,530)">
    <!-- Banner background -->
    <rect x="-280" y="-32" width="560" height="64" fill="#1A3A5C" rx="8" opacity="0.85"/>
    <rect x="-276" y="-28" width="552" height="56" fill="none" stroke="#FFD700" stroke-width="2" rx="6" opacity="0.6"/>
    <!-- Title text -->
    <text x="0" y="-5" text-anchor="middle" font-family="'Georgia','Times New Roman',serif" font-size="36" fill="white" font-weight="bold" letter-spacing="3">THE SECRET OF</text>
    <text x="0" y="28" text-anchor="middle" font-family="'Georgia','Times New Roman',serif" font-size="28" fill="#FFD700" font-weight="bold" letter-spacing="5">SNOWPEAK RESORT</text>
  </g>

  <!-- Decorative snowflake accents near title -->
  <g fill="white" opacity="0.6">
    <g transform="translate(310,530) scale(0.8)" stroke="white" stroke-width="1.5" fill="none">
      <line x1="0" y1="-8" x2="0" y2="8"/>
      <line x1="-7" y1="-4" x2="7" y2="4"/>
      <line x1="-7" y1="4" x2="7" y2="-4"/>
    </g>
    <g transform="translate(890,530) scale(0.8)" stroke="white" stroke-width="1.5" fill="none">
      <line x1="0" y1="-8" x2="0" y2="8"/>
      <line x1="-7" y1="-4" x2="7" y2="4"/>
      <line x1="-7" y1="4" x2="7" y2="-4"/>
    </g>
  </g>
</svg>
